{% extends "base.html" %}
{% block content %}

<h2>Редактирование</h2>

<form method="POST">
  <div class="mb-3">
    <input name="title" class="form-control" value="{{ post.title }}">
  </div>

  <div class="mb-3">
    <textarea name="content" class="form-control" rows="4">{{ post.content }}</textarea>
  </div>

  <button class="btn btn-warning">Сохранить</button>
</form>

{% endblock %}
